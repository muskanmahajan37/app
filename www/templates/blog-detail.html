<ion-view view-title="博客">
  <ion-content>
    <h1 class="title"><img class="title-image" src="{{imageSrc}}" width="100%" height="auto " /></h1>
    <h2>{{blog.title}}</h2>
    <div class="card-wrap">
      <div class="card full-card">
        <div class="item item-body blogDetail">
          <div class="markdown-body" ng-bind-html="htmlContent"></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
